<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discord Bot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Discord Bot</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">ホーム</a></li>
                <li><a href="{{ url_for('auth.login') }}">ログイン</a></li>
                <li><a href="{{ url_for('auth.register') }}">登録</a></li>
                <li><a href="{{ url_for('dashboard.index') }}">ダッシュボード</a></li>
            </ul>
        </nav>
    </header>
    <div id="sidebar">
        <h2>Bot管理</h2>
        <ul>
            <li><a href="/dashboard">ダッシュボード</a></li>
            <li><a href="/guilds">サーバー一覧</a></li>
            <li><a href="/auth/logout">ログアウト</a></li>
        </ul>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Discord Bot. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
