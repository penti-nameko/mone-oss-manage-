<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウェルカム設定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome/Leaveメッセージ設定</h1>
        <form action="{{ url_for('welcome_settings') }}" method="post">
            <div class="form-group">
                <label for="welcome_message">Welcomeメッセージ:</label>
                <input type="text" id="welcome_message" name="welcome_message" class="form-control" value="{{ settings.welcome_message }}">
            </div>
            <div class="form-group">
                <label for="leave_message">Leaveメッセージ:</label>
                <input type="text" id="leave_message" name="leave_message" class="form-control" value="{{ settings.leave_message }}">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
</body>
</html>
