<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログ | Discord Bot 管理画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1>ログ一覧</h1>
        <table>
            <thead>
                <tr>
                    <th>日時</th>
                    <th>ユーザー</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.created_at }}</td>
                    <td>{{ log.user_id }}</td>
                    <td>{{ log.content }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
