<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>サーバー詳細 | Discord Bot 管理画面</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <div class="container">
        <h1>サーバー詳細</h1>
        <ul>
            <li>ID: {{ guild.id }}</li>
            <li>名前: {{ guild.name }}</li>
            <li>オーナー: {{ guild.owner_id }}</li>
        </ul>
        <a href="/guild/{{ guild.id }}/settings">設定編集</a>
    </div>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
