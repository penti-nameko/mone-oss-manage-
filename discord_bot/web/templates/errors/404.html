<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}404 Not Found{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        {% block content %}
        <h1>404 - ページが見つかりません</h1>
        <p>申し訳ありませんが、リクエストされたページは存在しません。</p>
        <a href="{{ url_for('index') }}">ホームに戻る</a>
        {% endblock %}
    </div>
</body>
</html>
